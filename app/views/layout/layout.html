<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>DR</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">
                        DR
                    </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">首页 <span class="sr-only">(current)</span></a></li>
                    <li><a href="/image/list">图片</a></li>
                </ul>
                <!--<form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>-->
                <ul class="nav navbar-nav navbar-right">
                    {% if user  %}
                        <li>
                             <a href="javascript:;">
                                {{ user.username }}
                             </a>
                        </li>
                    {% else %} 
                        <li>
                            <a href="javascript:;" data-toggle="modal" data-target="#loginModal">登录</a>
                        </li>
                        <li>
                            <a href="javascript:;" data-toggle="modal" data-target="#signinModal">注册</a>
                        </li>
                    {% endif %} 
                    <!--<li><a href="#">DongDong</a></li>-->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">菜单<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile">个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   {% block content %} {% endblock %}

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登录</h4>
                </div>
                <form action="/signin" class="form-horizontal" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username" class="control-label col-md-3">用户名</label>
                            <div class="col-md-9">
                                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label for="email" class="control-label col-md-3">邮箱</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱">
                                </div>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="password" class="control-label col-md-3">密码</label>
                            <div class="col-md-9">
                                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">注册</h4>
                </div>
                <form action="/signup" class="form-horizontal" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username" class="control-label col-md-3">用户名</label>
                            <div class="col-md-9">
                                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label col-md-3">邮箱</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label col-md-3">密码</label>
                            <div class="col-md-9">
                                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="control-label col-md-3">确认密码</label>
                            <div class="col-md-9">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="请再次输入密码">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
